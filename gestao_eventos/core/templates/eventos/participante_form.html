{% extends 'eventos/base.html' %}

{% block content %}
<h2>{% if participante %}Editar Participante{% else %}Criar Participante{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ participante.nome|default:'' }}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ participante.email|default:'' }}" required>
    </div>
    <button type="submit">Salvar</button>
</form>
{% endblock %}
